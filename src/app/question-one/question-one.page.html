<ion-header>
  <ion-toolbar>
    <div class="max-wrap">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="max-wrap">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Is this tool right for you?</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Please click ‘yes’ if either of these statements applies to you:</strong></p>
        <ol>
          <li>Are you self-isolating and would like to request help from a local volunteer group?</li>
          <li>Are you seeking support on behalf of someone who is self-isolating (you will need their consent)?</li>
        </ol>
        <ion-button [routerLink]="['/info']">Yes</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
